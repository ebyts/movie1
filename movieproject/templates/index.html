{% extends 'base.html'%}
{% block body%}
    

<div class="container">
    <div class ="row">
        {% for i in movie_list %}
        <div class ="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img.url}}" alt=" Card image cap"  width="100px" height="250px">
                <div class="card-body">
                  <center><h5 class="card-title" style="color:red;font-family:Times New Roman;">  {{i.name}}</h5></center>
                  <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}"> More </a>
                  <p class="card-text" >{{i.director}}</p>
                  
                  
                </div>
            </div><br>
        </div>
        {% endfor %}
    </div>
</div>

     
{% endblock %}
