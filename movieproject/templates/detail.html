{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class ="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width=380px height=400px><br>
        </div>

        <div class="col-md-6">
            
               <h2 style="color:red;font-family:Times New Roman;"> {{movie.name}}</h2>
               <h5>  Director : {{movie.director}}</h5> <h5> Release year : ({{movie.year}})</h5> 
               <h6 style="font-family:Times New Roman;"> {{movie.desc}}</h6>
               
                
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
            
        </div>
    </div>
</div>


{% endblock %}
