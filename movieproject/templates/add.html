{% extends 'base.html'%}
{% block body %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Movie Name">
        <input type="text" name="director" placeholder="Enter Director Namae">
        <input type="number" name="year" placeholder="Release year">
        <input type="text" name="desc" placeholder="Movie description">
        <input type="file" name="img" placeholder="add image">
        <input type="submit">
        
        <a class="btn btn-primary" href="{% url 'movieapp:index' %} ">Back to Home</a>
        
    

    </form>

{% endblock %}
