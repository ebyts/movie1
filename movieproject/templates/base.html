{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
 
 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FilmHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'movieapp:index' %} ">Home <span class="sr-only">(current)</span></a>
        
        {% if user.is_authenticated %}
         <li>Hello {{user.username}}</li>
         <a class="nav-item nav-link" href="sample/logout">LOGOUT</a>
        
        {% else %}
        
        <a class="nav-item nav-link" href="sample/register">REGISTER</a>
        
        <a class="nav-item nav-link" href="sample/login">LOGIN</a>

        <a class="btn btn-primary" href="{% url 'movieapp:add_movie' %}">Add movie</a>

        
        
        {% endif %}
      </div>
    </div>
  </nav>



 
      

							


  {% block body %}
  {% endblock %}
  
</body>
</html>
