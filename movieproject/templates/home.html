{% extends 'base.html'%}
{% block body%}
    

<div class="container">
  
    <div class ="row">
        {% for i in director_list %}
        <div class ="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.imgd.url}}" alt=" Card image cap"  width="100px" height="250px">
                <div class="card-body">
                  
                  <p class="card-text" >{{i.director}}</p>
                  
                  <a href="{% url 'movieapp:index' i.id %}" class="btn btn-primary">More</a>
                </div>
            </div><br>
        </div>
        {% endfor %}
    </div>
</div>


 

     
{% endblock %}
